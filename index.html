<!doctype html>
<html> 
    <head>
        <meta charset="utf-8">
        <meta content="width-device-width,
                       initial-scale=1.0">
        <title>Grid</title>
        <link rel="stylesheet"
              type=text/css
              href="css/style.css">
    </head>
    <body>
        <header>
            <img id="logo"
                 alt="logo" src="image/logo.png" width="158px">
            <h1>HEADER</h1>
        </header>
        <nav>
            <h1>NAV</h1>
        </nav>
        <section>
            <h1>SECTION</h1>
            <table>
                <tr>
                    <th></th>
                    <th>8am-10am</th>
                    <th>10am-12pm</th>
                    <th>BreakTime</th>
                    <th>2pm-4pm</th>
                    <th>4pm-5pm</th>
                </tr>
                <tr>
                    <td>Monday</td>
                    <td colspan="2">A Class</td>
                    <td rowspan="5">REST</td>
                    <td>C Class</td>
                    <td>D Class</td>
                </tr> 
                <tr>
                    <td>Tuesday</td>
                    <td>A Class</td>
                    <td>B Class</td>
                    <td>REST</td>
                    <td>C Class</td>
                    <td>D Class</td>
                </tr>
            </table>
        </section>
        <aside>
            <h1>ASIDE</h1>
        </aside>
        <footer>
            <h1>FOOTER</h1>
        </footer>
    </body>
</html>
